<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy Pro - Ultimate Student Productivity Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --accent: #e74c3c;
            --accent-dark: #c0392b;
            --warning: #f39c12;
            --warning-dark: #e67e22;
            --info: #9b59b6;
            --info-dark: #8e44ad;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --success: #28a745;
            --danger: #dc3545;
            --watch-glow: #ff0000;
            --watch-bg: #1a1a1a;
            --bg-light: #f4f4f9;
            --bg-dark: #2c3e50;
            --text-light: #333;
            --text-dark: #ecf0f1;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
            --border-radius: 16px;
            --border-radius-sm: 10px;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        /* Dark Theme Variables */
        .dark-theme {
            --bg-light: #1e2a3a;
            --text-light: #ecf0f1;
            --bg-dark: #2c3e50;
            --text-dark: #bdc3c7;
            --light: #2c3e50;
            --gray-light: #34495e;
        }

        /* Blue Theme */
        .blue-theme {
            --primary: #2980b9;
            --primary-dark: #1c5d87;
            --secondary: #3498db;
            --secondary-dark: #2980b9;
        }

        /* Green Theme */
        .green-theme {
            --primary: #27ae60;
            --primary-dark: #219955;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
        }

        /* Purple Theme */
        .purple-theme {
            --primary: #8e44ad;
            --primary-dark: #7d3c98;
            --secondary: #9b59b6;
            --secondary-dark: #8e44ad;
        }

        /* Focus Mode Theme */
        .focus-theme {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #e74c3c;
            --secondary-dark: #c0392b;
            --bg-light: #000;
            --text-light: #fff;
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            color: var(--text-light);
            transition: var(--transition);
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: var(--transition);
            box-shadow: var(--shadow);
            padding-bottom: 60px;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left-color: white;
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .menu-badge {
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: auto;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.8;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: var(--transition);
            min-height: 100vh;
        }

        /* Header */
        .header {
            height: var(--header-height);
            background-color: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-action {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .header-action:hover {
            color: var(--primary);
        }

        .header-action-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content Area */
        .content {
            padding: 30px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        /* Pomodoro Timer Styles */
        .pomodoro {
            text-align: center;
            margin: 20px 0;
            padding: 30px;
            background-color: var(--watch-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            animation: glow 2s infinite alternate;
            color: white;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--watch-glow); }
            100% { box-shadow: 0 0 20px var(--watch-glow), 0 0 30px rgba(255,0,0,0.5); }
        }

        .watch-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }

        .watch-face {
            fill: #333;
            stroke: var(--watch-glow);
            stroke-width: 5;
        }

        .tick {
            stroke: var(--text-dark);
            stroke-width: 2;
            transform-origin: center;
            animation: tick 1s infinite;
        }

        @keyframes tick {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 10;
        }

        .progress-ring .bg {
            stroke: #555;
        }

        .progress-ring .fg {
            stroke: var(--watch-glow);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 0.5s linear;
        }

        #timer {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--watch-glow);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pomodoro-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .pomodoro-controls input, .pomodoro-controls select {
            width: 80px;
            padding: 8px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
        }

        .pomodoro-controls button {
            padding: 10px 20px;
            background-color: var(--watch-glow);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pomodoro-controls button:hover {
            background-color: #cc0000;
        }

        .pomodoro-info {
            margin-top: 10px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Accessibility / small helpers */
        .sr-only {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        /* Responsive tweaks */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); position: fixed; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }

        @media (max-width: 768px) {
            .watch-container { width: 200px; height: 200px; }
            #timer { font-size: 2em; }
        }

    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" role="navigation" aria-label="Main sidebar">
            <div class="sidebar-header">
                <h1><i class="fa-solid fa-brain"></i> StudyBuddy</h1>
                <p>Ultimate Student Productivity Suite</p>
            </div>
            <nav class="sidebar-menu" aria-label="Main menu">
                <a class="menu-item active" href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a class="menu-item" href="#"><i class="fa-solid fa-list"></i> Tasks</a>
                <a class="menu-item" href="#"><i class="fa-solid fa-clock"></i> Pomodoro</a>
                <a class="menu-item" href="#"><i class="fa-solid fa-file-lines"></i> Notes</a>
                <a class="menu-item" href="#"><i class="fa-solid fa-chart-line"></i> Stats</a>
            </nav>
            <div class="sidebar-footer">
                <small>Made with ❤️</small>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle header-action" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>
                    <div class="header-title">StudyBuddy Pro</div>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="header-action" title="Notifications"><i class="fa-solid fa-bell"></i></button>
                        <button class="header-action" title="User"><i class="fa-solid fa-user-circle"></i></button>
                    </div>
                </div>
            </header>

            <section class="content">
                <div class="section active" id="dashboard">
                    <div class="card pomodoro">
                        <div class="card-header">
                            <h2><i class="fa-solid fa-stopwatch"></i> Pomodoro Timer</h2>
                            <div class="card-actions">
                                <!-- actions can be placed here -->
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="watch-container">
                                <!-- SVG progress ring (small) -->
                                <svg class="progress-ring" width="250" height="250" viewBox="0 0 200 200" aria-hidden="true" focusable="false">
                                    <circle class="bg" cx="100" cy="100" r="90" stroke-width="10"></circle>
                                    <circle class="fg" cx="100" cy="100" r="90" stroke-width="10"></circle>
                                </svg>

                                <!-- Timer display -->
                                <div id="timer" aria-live="polite" aria-atomic="true">25:00</div>
                            </div>

                            <div class="pomodoro-controls" role="group" aria-label="Pomodoro controls">
                                <input id="pomodoroMinutes" type="number" min="1" max="120" value="25" aria-label="Minutes">
                                <select id="pomodoroMode" aria-label="Mode">
                                    <option value="focus">Focus</option>
                                    <option value="short">Short Break</option>
                                    <option value="long">Long Break</option>
                                </select>
                                <!-- Buttons will be created/managed by the integrated script if not present -->
                                <!-- Keep placeholder buttons for visual layout if desired -->
                                <button id="startPauseBtn" type="button">Start</button>
                                <button id="resetBtn" type="button">Reset</button>
                            </div>

                            <div class="pomodoro-info" aria-hidden="true">
                                <div class="pomodoro-stat">Sessions: <strong>0</strong></div>
                                <div class="pomodoro-stat">Streak: <strong>0</strong></div>
                            </div>
                        </div>
                    </div>

                    <!-- More dashboard content could go here -->
                </div>
            </section>
        </main>
    </div>

<!-- Added pause/resume timer script — inserted before </body> -->
<script>
/* Simple pause/resume timer — integrated into index.html
   - Provides Start/Pause toggle and Reset
   - Updates #timer text and the progress ring (.progress-ring .fg)
   - Keyboard: Space toggles start/pause, 'R' resets
   - Programmatic API available at window.TimerControl
*/
(function(){
  // Config: default pomodoro length in minutes (will sync with #pomodoroMinutes input)
  const DEFAULT_MINUTES = 25;

  // Elements
  const minutesInput = document.getElementById('pomodoroMinutes');
  const modeSelect = document.getElementById('pomodoroMode');

  // Find or create timer display
  let timerEl = document.getElementById('timer');
  if (!timerEl) {
    const container = document.querySelector('.watch-container') || document.querySelector('.pomodoro') || document.body;
    timerEl = document.createElement('div');
    timerEl.id = 'timer';
    timerEl.style.position = 'absolute';
    timerEl.style.top = '50%';
    timerEl.style.left = '50%';
    timerEl.style.transform = 'translate(-50%, -50%)';
    timerEl.style.fontWeight = '700';
    timerEl.style.color = 'var(--watch-glow)';
    container.appendChild(timerEl);
  }

  // Controls container (use existing .pomodoro-controls if available)
  let controls = document.querySelector('.pomodoro-controls');
  if (!controls) {
    controls = document.createElement('div');
    controls.className = 'pomodoro-controls';
    const pom = document.querySelector('.pomodoro') || document.body;
    pom.appendChild(controls);
  }

  // Create Start/Pause (toggle) and Reset buttons if missing
  let startPauseBtn = document.getElementById('startPauseBtn');
  let resetBtn = document.getElementById('resetBtn');

  if (!startPauseBtn) {
    startPauseBtn = document.createElement('button');
    startPauseBtn.id = 'startPauseBtn';
    startPauseBtn.textContent = 'Start';
    controls.appendChild(startPauseBtn);
  }

  if (!resetBtn) {
    resetBtn = document.createElement('button');
    resetBtn.id = 'resetBtn';
    resetBtn.textContent = 'Reset';
    controls.appendChild(resetBtn);
  }

  // Internal state
  let totalSeconds = DEFAULT_MINUTES * 60;
  let remaining = totalSeconds;
  let intervalId = null;
  let isRunning = false;

  // Sync initial minutesInput value
  function syncMinutesInput() {
    if (minutesInput) {
      const v = parseInt(minutesInput.value, 10);
      if (!isNaN(v) && v > 0) {
        totalSeconds = v * 60;
        if (!isRunning) remaining = totalSeconds;
      }
    }
  }

  if (minutesInput) {
    minutesInput.addEventListener('change', function(){
      syncMinutesInput();
      updateUI();
    });
  }

  if (modeSelect) {
    modeSelect.addEventListener('change', function(){
      // Simple preset behavior for common modes
      const v = modeSelect.value;
      if (v === 'focus') minutesInput.value = 25;
      else if (v === 'short') minutesInput.value = 5;
      else if (v === 'long') minutesInput.value = 15;
      syncMinutesInput();
      updateUI();
    });
  }

  // Utility: format MM:SS
  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
  }

  // Update the timer text and progress ring if present
  function updateUI() {
    if (timerEl) timerEl.textContent = formatTime(remaining);

    // update small or focus ring (.progress-ring .fg or .focus-progress-ring .fg)
    const fg = document.querySelector('.progress-ring .fg, .focus-progress-ring .fg');
    if (fg) {
      // circumference computation: prefer r attribute
      const rAttr = fg.getAttribute('r');
      let circumference = null;
      if (rAttr) {
        const r = parseFloat(rAttr);
        if (!isNaN(r)) circumference = 2 * Math.PI * r;
      }
      // fallback to stroke-dasharray attribute if provided
      if (!circumference) {
        const dash = fg.getAttribute('stroke-dasharray');
        circumference = dash ? parseFloat(dash) : null;
      }
      // final fallback values
      if (!circumference || isNaN(circumference)) {
        circumference = fg.classList.contains('fg') && document.querySelector('.focus-progress-ring .fg') ? 1130.97 : 565.48;
      }
      const fraction = totalSeconds > 0 ? (remaining / totalSeconds) : 0;
      const dashoffset = circumference * (1 - fraction);
      fg.style.strokeDasharray = circumference;
      fg.style.strokeDashoffset = dashoffset;
    }

    // update button text
    if (isRunning) {
      startPauseBtn.textContent = 'Pause';
      startPauseBtn.setAttribute('aria-pressed', 'true');
    } else {
      startPauseBtn.textContent = (remaining === totalSeconds || remaining === 0) ? 'Start' : 'Resume';
      startPauseBtn.setAttribute('aria-pressed', 'false');
    }
  }

  // Tick handler
  function tick() {
    if (remaining <= 0) {
      clearInterval(intervalId);
      intervalId = null;
      isRunning = false;
      remaining = 0;
      updateUI();
      // play a short beep on finish (try/catch to avoid blocking)
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.value = 880;
        g.gain.value = 0.05;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        setTimeout(() => { o.stop(); ctx.close(); }, 300);
      } catch (e) { /* ignore audio errors */ }
      return;
    }
    remaining -= 1;
    updateUI();
  }

  // Start or resume timer
  function startTimer() {
    if (isRunning) return;
    syncMinutesInput();
    if (remaining <= 0) remaining = totalSeconds;
    isRunning = true;
    intervalId = setInterval(tick, 1000);
    updateUI();
  }

  // Pause timer
  function pauseTimer() {
    if (!isRunning) return;
    isRunning = false;
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
    }
    updateUI();
  }

  // Reset timer to default or current minutes input
  function resetTimer() {
    pauseTimer();
    syncMinutesInput();
    remaining = totalSeconds;
    updateUI();
  }

  // Button bindings
  startPauseBtn.addEventListener('click', function() {
    if (isRunning) pauseTimer();
    else startTimer();
  });

  resetBtn.addEventListener('click', function() {
    resetTimer();
  });

  // Keyboard shortcuts (Space toggles start/pause, R resets)
  window.addEventListener('keydown', function(e){
    // Don't interfere with typing in inputs
    if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable)) return;
    if (e.code === 'Space') {
      e.preventDefault();
      if (isRunning) pauseTimer(); else startTimer();
    } else if (e.key && e.key.toLowerCase() === 'r') {
      resetTimer();
    }
  });

  // Initialize UI
  // if pomodoroMinutes input has a value, use it
  if (minutesInput && !isNaN(parseInt(minutesInput.value, 10))) {
    totalSeconds = Math.max(1, parseInt(minutesInput.value, 10)) * 60;
    remaining = totalSeconds;
  } else {
    if (minutesInput) minutesInput.value = DEFAULT_MINUTES;
  }

  updateUI();

  // Expose programmatic API (window.TimerControl.start/pause/resume/reset)
  window.TimerControl = {
    start: startTimer,
    pause: pauseTimer,
    resume: startTimer,
    reset: resetTimer,
    isRunning: () => isRunning,
    getRemainingSeconds: () => remaining,
    setMinutes: (m) => {
      const minutes = Math.max(1, Math.round(m));
      if (minutesInput) minutesInput.value = minutes;
      totalSeconds = minutes * 60;
      remaining = totalSeconds;
      updateUI();
    }
  };
})();
</script>
</body>
</html>
